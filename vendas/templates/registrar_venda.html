<!DOCTYPE html>
<html>
<head>
    <title>Registrar Venda</title>
</head>
<body>
    <h1>Registrar Venda</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Venda</button>
    </form>
</body>
</html>
